<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()" #addtask="ngForm">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task" />

    </div>
    <div class="form-control">
        <label for="day">Day and Time</label>
        <input type="datetime-local" [(ngModel)]="day" name="day" id="day" placeholder="Select Date" />
    </div>
    <div class="form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" [(ngModel)]="reminder" name="reminder" id="reminder" />
    </div>
    <input type="submit" value="Save Task" class="btn btn-block" /> </form>
